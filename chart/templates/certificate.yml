apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: "{{ .Values.certSecret }}"
spec:
  secretName: "{{ .Values.certSecret }}"
  dnsNames: 
    {{- range .Values.web.domains }}
    - {{ . }}
    {{- end }}
  acme:
    config:
    - http01:
        ingressClass: "{{ .Values.ingressClass }}"
      domains: 
        {{- range .Values.web.domains }}
        - {{ . }}
        {{- end }}
  issuerRef:
    name: "{{ .Values.certIssuer }}"
    kind: ClusterIssuer